<div class="workflow">
    <div class="header">
        <div class="logo">
            <a href="#"></a>
        </div>
        <div class="search">
            <form method="get" action="/search">
                <label for="search"><i class="fa fa-search"></i></label>
                <input name="search-query" id="search" value="" placeholder="Search songs">
            </form>
        </div>
        <div class="profile">
            <i class="fa fa-bell-o"></i>
            <span id="profile_name">Mirador</span>
            <button type="button" name="btn_signin" id="login"><img src="./img/btn-connect-l.png" alt="Connect">
            </button>
            <button type="button" name="btn_logout" class="hidden">Logout</button>
        </div>
    </div>
    <div class="nav-bar-left">
        <ul>
            <li>
                <i class="fa fa-music fa-lg active" style="color:#388E3C;"></i>
                <a href="#">Stream</a>
            </li>
            <li>
                <i class="fa fa-bars fa-lg" style="color:#FF6800;"></i>
                <a href="#">Collection</a>
            </li>
            <li>
                <i class="fa fa-thumbs-o-up fa-lg" style="color:#0277BD;"></i>
                <a href="#">Likes</a>
            </li>
            <li>
                <i class="fa fa-sliders fa-lg" style="color:#AB47BC;"></i>
                <a href="#">Playlists</a>
            </li>
            <li>
                <i class="fa fa-users fa-lg" style="color:#536DFE;"></i>
                <a href="#">Fallowing</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <!--<div class="right-bar">-->
        <!--<div class="block block1"></div>-->
        <!--<div class="block block2"></div>-->
        <!--</div>-->
        <!--<iframe id="sc-widget"  height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https://soundcloud.com/dw-learngerman/ein-ozeanriese-vom-land"></iframe>-->
        <!--<iframe id="sc-widget-2"  height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>-->
        <!-- <iframe id="sc-widget-1" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100%" height="465" scrolling="no" frameborder="no">

        </iframe> -->
        <ul id="results" ng-repeat="track in tracks | limitTo:6">
            <li>
                <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" ng-src="{{track.url}}"></iframe>
            </li>
        </ul>

    </div>
</div>
